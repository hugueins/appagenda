<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Bienvenido</ion-card-title>
        <ion-card-subtitle>Ingresa tus credenciales para continuar</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Cédula</ion-label>
          <ion-input 
            type="text" 
            formControlName="cedula"
            inputmode="numeric"
            maxlength="10">
          </ion-input>
        </ion-item>
        <div class="error-message" *ngIf="loginForm.get('cedula')?.touched && loginForm.get('cedula')?.invalid">
          <ion-text color="danger" *ngIf="loginForm.get('cedula')?.errors?.['required']">
            La cédula es requerida
          </ion-text>
          <ion-text color="danger" *ngIf="loginForm.get('cedula')?.errors?.['minlength']">
            La cédula debe tener 10 dígitos
          </ion-text>
        </div>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input 
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password">
          </ion-input>
          <ion-button 
            slot="end" 
            fill="clear"
            (click)="togglePassword()"
            type="button">
            <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
          </ion-button>
        </ion-item>
        <div class="error-message" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          <ion-text color="danger" *ngIf="loginForm.get('password')?.errors?.['required']">
            La contraseña es requerida
          </ion-text>
          <ion-text color="danger" *ngIf="loginForm.get('password')?.errors?.['minlength']">
            La contraseña debe tener al menos 6 caracteres
          </ion-text>
        </div>

        <ion-button 
          expand="block" 
          type="submit" 
          class="ion-margin-top"
          [disabled]="loginForm.invalid">
          Iniciar Sesión
        </ion-button>

        <div class="ion-text-center ion-margin-top">
          <ion-button fill="clear" size="small" (click)="goToResetPassword()">
            ¿Olvidaste tu contraseña?
          </ion-button>
        </div>

        <div class="ion-text-center ion-margin-top">
          <ion-text color="medium">
            ¿No tienes una cuenta?
          </ion-text>
          <ion-button fill="clear" size="small" (click)="goToRegister()">
            Regístrate aquí
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
